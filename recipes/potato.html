    <h1 id="page-title">HASH BROWN POTATO</h1> 
   
    <figure id="pancake-image">
        <div id="image_with_description">
    <img id="images_embed" src="https://www.allrecipes.com/thmb/bmwOid50gix4E6q9R0MjNOJVXwU=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/57783-emilys-famous-hash-browns-DDMFS-4x3-ce2a6ec1178640258faf601d6848ff11.jpg" alt="HASH BROWN POTATO Photo" style="width:100%">

        <h4 id="image_description_title">Homemade Crispy Hash Browns</h4>
        <p>Good, old-fashioned, restaurant-style hash browns. Perfect with hot pepper sauce and ketchup!</p>
    </div>
    <div id="ingredients_steps">
        <div id="pancake-ingredients">
<h5 id="ingredient-title">Ingredients</h5>

<ul id="pancake-ingredients_list">
    <li>2 medium russet potatoes, shredded</li>
    <li>½ medium onion, finely chopped</li>
    <li>¼ cup all-purpose flour</li>
    <li>1 egg</li>
    <li>1 cup oil for frying, or as needed</li>
    <li>salt and pepper to taste</li>
</ul>
</div>
    <div id="pancake_steps">
<h5 id="pancake_steps_title">Steps</h5>

<ol>
    <li>Gather all ingredients.</li>
        <li>Rinse shredded potatoes until water is clear, then drain and squeeze dry.</li>
        <li>Place shreds in a bowl and mix in the onion, flour, and egg until evenly distributed.</li>
        <li>Heat about 1/4 inch of oil in a large heavy skillet over medium-high heat. <br>
      When oil is sizzling hot, place potatoes into the pan in a 1/2 inch thick layer.<br> 
      Cover the whole bottom of the pan, or make separate piles like pancakes.</li>
      <li>Cook until nicely browned on the bottom, then flip over and brown on the other side. <br>
        It should take at least 5 minutes per side.<br>
         If you are cooking them in one big piece, it can be cut into quarters for easier flipping.</li>
         <li>Remove from pan, and drain on paper towels. Season with salt and pepper and serve immediately.</li>
         <li>Serve hot and enjoy!</li>
</ol>
</div>
